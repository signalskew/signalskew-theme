<d-header>
  <style>
    d-header {
      display: block;
      align-items: center;
      background-color: {{ .Site.Params.color }};
      padding: 0.75em 4em;
      z-index: 2;
      color: rgba(0, 0, 0, 0.8);
      border-bottom: 1px solid rgba(0, 0, 0, 0.08);
      box-shadow: 0 1px 6px rgba(0, 0, 0, 0.05);
    }

    d-header a {
      text-decoration: none;
      color: rgba(255, 255, 255, 0.8);
    }
    d-header a:hover {
      color: white;
    }

    d-header .nav {
      float: right;
      font-weight: 300;
    }
    d-header .nav a {
      font-size: 0.94em;
      margin-left: 1.5em;
    }

    d-header .logo {
      font-size: 1.5em;
    }

    d-header .logo > img {
      position: relative;
      margin-top: -0.16em;
      margin-bottom: -0.24em;
    }
  </style>

  <div class="content">
    <a href="/" class="logo">
      {{ if .Site.Params.logo }}
        <img src="{{ .Site.Params.logo}}" />
      {{ else if .Site.Title }}
        {{ .Site.Title }}
      {{ end }}
    </a>
    <div class="nav">
      {{ range .Site.Menus.main }}
        <a href="{{ .URL }}">{{ .Title }}</a> 
      {{ end }}
      <a target="_blank" href="{{ with .OutputFormats.Get "RSS" }}{{ .RelPermalink }}{{ end }}"><i class="fa fa-rss"></i></a>
    </div>
  </div>
</d-header>
